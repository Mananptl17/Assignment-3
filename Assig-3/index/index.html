<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="this week we will be creating a layout using CSS Flex">
   
    <title>Movie Poster</title>
    
    <meta name="robots" content="noindex, nofollow">
 

    <!-- Link to external stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Body section of the document -->
    
    <!-- Movie poster image -->
    <img src="../image/B12.jpg" alt="poster">
    
    <!-- Header section -->
    <header class="hd">
        <div class="h1">AT/LIVE/DIE/REPEAT</div>
        <!-- Title of the movie -->
    </header>
    
    <!-- div for the movie title and actor name -->
    <div class="name">
        <div class="n1">
            <div class="n2">EMILY BLUNT</div>
            <!-- Name of the actor -->
        </div>
    </div>
    
    <!-- div for the movie title -->
    <div class="t">
        <div class="tt" id="t1">EDGE </div>
        <div class="tt" id="t2">OF</div>
        <div class="tt" id="t3">TOMORROW</div>
        <!-- Title of the movie -->
    </div>
    
    <!-- Text section -->
    <div class="text">
        <p>
            <span class="styling1"><b>FROM THE DIRECTOR OF </b></span>
            <span class="styling2">THE BOURNE IDENTITY</span>
            <span class="styling1"><b> AND </b></span>
            <span class="styling2">MR. & MRS. SMITH</span>
        </p>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p> SEE IT AT IMAX ON <span>JUNE 6</span> in <span>3D</span></p>
        <!-- Release date and format information -->
        <div id="link"><a href="https://www.youtube.com/watch?v=yUmSVcttXnI&t=5s" target="_blank"> Trailer </a></div>
    </footer>
</body>
</html>
